{% extends 'base.html' %} {% block content %}
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.title.label }}
    {{ form.title(class='form-control') }}
  </div>
  <div class="form-group">
    {{ form.body.label }}
    {{ form.body(class='form-control') }}
  </div>
  {{ form.submit(class='btn btn-primary') }}
</form>

{% endblock %}
